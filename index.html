<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>toDos</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="input-block">
      <input type="button" value="Add" id="add-btn" />
      <input type="text" id="text-input" value="" placeholder="Write a task..." />
      <input type="date" id="date-task" />
    </div>
    <div id="sort-filter-block">
      <input type="button" value="Sort ABC" id="sort-abc-button" />
      <br />
      <input type="button" value="Sort date" id="sort-date-button" />
      <br />
      <input type="text" id="text-filter" value="" placeholder="Filter..."/>
    </div>
    <div id="items-block"></div>
    <script src="script/script.js"></script>
  </body>
</html>
